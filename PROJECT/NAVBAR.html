<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVBAR-SYSTEM</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />    
    
    <style>
        body {
            margin: 0;
            font-family: "Open Sans", sans-serif;
        }
        .NAVBAR {
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            width: 100px;
            height: 100vh;
            background: #222;
            z-index: 2;
        }

        .LINE-ITEM {
            position: relative;
            text-align: center;
        }

        .FIRST-LINE-ITEM, .SECOND-LINE-ITEM {
            padding: 15px 0;
            background: #222;
            cursor: pointer;
        }

        .SECOND-LINE-ITEMs {
            position: absolute;
            top: 0;
            left: -300px;
            width: max-content;
            z-index: -1;
            transition: all 300ms ease-in-out;
        }

        .SECOND-LINE-ITEM {
            float: left;
            width: 100%;
        }

        .FIRST-LINE-ITEM:hover,
        .SECOND-LINE-ITEM:hover {
            background: #00acee;
        }

        .LINE-ITEM:hover .SECOND-LINE-ITEMs {
            left: 102px;
        }

        .material-symbols-outlined {
            font-size: 1.5rem;
            color: #fff;
        }

        .NAVBAR span {
            display: block;
            font-size: 14px;
            color: #fff;
            font-weight: 600;
            text-transform: uppercase;
            margin-top: 10px;
        }

        .LINE-ITEM a {
            display: block;
            height: 100%;
            text-decoration: none;
            color: inherit;
        }
        .flex {
            flex: 1 1 0;
        }
    </style>
</head>
<body>

            </div>
            <div class="SECOND-LINE-ITEMs">
