<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="IMG/REG.css">
    <title>Re</title>
</head>

<body>
    <div class="container-rp">
        <img id="img-logo" src="IMG/OdynXBET-logo.png">
        <div class="form-group-2">
            <label class="form-group-2-label" for="username">Username:</label>
            <input class="form-group-2-input" type="text" id="username" name="username" required placeholder="AltynbekOV04">
            <div class="error-message" id="username-error"></div>
            <div class="correct-message" id="username-correct"></div>
        </div>
        <div class="form-group-2">
            <label class="form-group-2-label" for="password">Password:</label>
            <input class="form-group-2-input" type="password" id="password" name="password" required placeholder="Qwerty12345">
            <div class="error-message" id="password-error"></div>
            <div class="correct-message" id="password-correct"></div>
        </div>
        <div class="dropdown">
            <button onclick="toggleDropdown()" class="dropbtn">Выберите</button>
            <div id="myDropdown" class="dropdown-content">
                <input type="radio" id="trans" name="gender" value="Trans">
                <label for="trans">Trans</label><br>
                <input type="radio" id="gay" name="gender" value="Gay">
                <label for="gay">Gay</label><br>
                <input type="radio" id="nonbinary" name="gender" value="NonBinary">
                <label for="nonbinary">NonBinary</label><br>
            </div>
        </div>
        <div class="form-group-2">
            <button class="form-group-2-button" type="button" onclick="registerUser()">Register</button>
        </div>
        <div class="separator"></div>
        <a class="link-login" href="login.html">Login</a>
    </div>
    <script src="IMG/JS-FOR-ALL"></script>
    <script>
        function toggleDropdown() {
            document.getElementById("myDropdown").classList.toggle("show");
        }
        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>

</html>
